---
layout: default
---

<h1>Topic: {{ page.title }}</h1>

{% if page.slides %}
<h2>Slides</h2>
<a href="{{ page.slides | prepend: '/slides/' | relative_url }}">{{ page.slides }}</a>
{% endif %}

<h2>Readings</h2>
{% if page.readings %}
<ul>
    {% for reading in page.readings -%}
    <li>{{ reading }}</li>
    {%- endfor %}
</ul>
{% else %}
None
{% endif %}

{{ content }}
